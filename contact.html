<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->

    <header>
      <a href="index.html" class="logo">Coffeeshop</a>

      <nav class="navbar">
        <ul class="nav-list" id="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="header-icon">
        <div class="hamburger-icon">
          <i class="fas fa-bars icon1 active"></i>
          <i class="fa-solid fa-xmark icon2"></i>
        </div>

        <i class="fa-solid fa-magnifying-glass icon"></i>
        <i class="fa-solid fa-cart-shopping icon"></i>
      </div>
    </header>

    <!-- header end -->

    <!-- contact section start -->
    <section class="contact">
      <h1 class="contact-title">Contact Us</h1>
      <div class="contact-wrapper">
        <div class="contact-img">
          <img src="./images/map.jpg" alt="" />
        </div>

        <div class="contact-form">
          <h1 class="contact-heading">GET IN TOUCH</h1>

          <form action="">
            <div class="form-item">
              <i class="fa-solid fa-user icon3"></i>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="Email or Username"
              />
            </div>

            <div class="form-item">
              <i class="fa-solid fa-lock icon3"></i>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="password"
              />
            </div>

            <div class="form-item">
              <i class="fa-solid fa-phone icon3"></i>
              <input
                type="phone"
                name="phone"
                id="phone"
                placeholder="Phone Number"
              />
            </div>

            <button class="contact-btn" type="submit">Contact Now</button>
          </form>
        </div>
      </div>
    </section>

    <!-- contact section end -->

    <!-- footer start -->
    <footer>dummywebsite.com</footer>
    <!-- footer end -->
    <script src="script.js"></script>
  </body>
</html>
